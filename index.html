<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tìm kiếm câu hỏi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .status {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Công cụ tìm kiếm câu hỏi</h1>
    <input type="text" id="searchInput" placeholder="Nhập câu hỏi hoặc từ khóa..." />
    <button onclick="search()">Tìm kiếm</button>
    <button onclick="openFileInput()">Tìm bằng hình ảnh</button>
    <p id="status" class="status"></p>
    <div id="results"></div>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="searchByImage()" />

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script>
        let data = []; // Dữ liệu câu hỏi và câu trả lời sẽ được tải từ csvjson.json

        // Tải dữ liệu từ file JSON trên GitHub
        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/quangduy75/thi/main/csvjson.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                data = await response.json();
                console.log("Dữ liệu đã được tải:", data);
            } catch (error) {
                console.error("Lỗi khi tải dữ liệu JSON:", error);
                document.getElementById("status").textContent = "Lỗi khi tải dữ liệu.";
            }
        }

        // Tìm kiếm bằng từ khóa
        function search() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");

            // Xóa kết quả cũ
            resultsDiv.innerHTML = "";

            // Lọc dữ liệu
            const filteredData = data.filter(item =>
                item.quest.toLowerCase().includes(searchInput)
            );

            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const resultDiv = document.createElement("div");
                    resultDiv.classList.add("result");

                    const question = document.createElement("p");
                    question.innerHTML = `<strong>Câu hỏi:</strong> ${item.quest}`;
                    resultDiv.appendChild(question);

                    const answer = document.createElement("p");
                    answer.innerHTML = `<strong>Đáp án:</strong> ${item.answer}`;
                    resultDiv.appendChild(answer);

                    resultsDiv.appendChild(resultDiv);
                });
            } else {
                resultsDiv.innerHTML = "<p>Không tìm thấy kết quả phù hợp.</p>";
            }
        }

        // Hiển thị hộp chọn file ảnh
        function openFileInput() {
            document.getElementById("imageInput").click();
        }

        // Tìm kiếm bằng hình ảnh
        function searchByImage() {
            const fileInput = document.getElementById("imageInput");
            const file = fileInput.files[0];
            const status = document.getElementById("status");
            const resultsDiv = document.getElementById("results");

            if (!file) return;

            // Hiển thị trạng thái OCR
            status.textContent = "Đang nhận diện văn bản từ hình ảnh...";

            Tesseract.recognize(file, 'eng', {
                logger: (m) => {
                    if (m.status === "recognizing text") {
                        status.textContent = `Đang nhận diện: ${Math.round(m.progress * 100)}%`;
                    }
                }
            }).then(({ data: ocrData }) => {
                status.textContent = "Hoàn thành nhận diện!";
                const recognizedText = ocrData.text;

                // Tìm kiếm trong JSON
                const filteredData = data.filter(item =>
                    item.quest.toLowerCase().includes(recognizedText.toLowerCase())
                );

                resultsDiv.innerHTML = ""; // Xóa kết quả cũ

                if (filteredData.length > 0) {
                    filteredData.forEach(item => {
                        const resultDiv = document.createElement("div");
                        resultDiv.classList.add("result");

                        const question = document.createElement("p");
                        question.innerHTML = `<strong>Câu hỏi:</strong> ${item.quest}`;
                        resultDiv.appendChild(question);

                        const answer = document.createElement("p");
                        answer.innerHTML = `<strong>Đáp án:</strong> ${item.answer}`;
                        resultDiv.appendChild(answer);

                        resultsDiv.appendChild(resultDiv);
                    });
                } else {
                    resultsDiv.innerHTML = "<p>Không tìm thấy kết quả phù hợp.</p>";
                }
            }).catch(error => {
                console.error("Lỗi khi nhận diện hình ảnh:", error);
                status.textContent = "Có lỗi xảy ra khi nhận diện văn bản.";
            });
        }

        // Tải dữ liệu khi tải trang
        loadData();
    </script>
</body>
</html>
